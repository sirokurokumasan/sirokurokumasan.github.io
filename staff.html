タグ別のまとめです。ボタンをクリックするとそのタグがついた記事が出てきます。

<ul style="list-style: none;">
  {% for author in site.authors %}

      <p>{{ author.content | markdownify }}</p></a><br><br>
    </li>
  {% endfor %}
</ul>
